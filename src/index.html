<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Keyrus Login</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/keyrus-main.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="custom-alert custom-alert-box-error">
                <div class="custom-alert__main custom-alert__main--error">
                    <button type="button" class="custom-alert__icon"><i class="fas fa-times"></i></button>
                    <p class="custom-alert__message">Digite seu email e senha</p>
                </div>
            </div>
            <div class="custom-alert custom-alert-box-succes">
                <div class="custom-alert__main custom-alert__main--succes">
                    <button type="button" class="custom-alert__icon"><i class="fas fa-check"></i></button>
                    <p class="custom-alert__message">Você foi logado com sucesso</p>
                </div>
            </div>
            <div class="login-component">
                <div class="login-component__main">
                    <h2 class="login-component__title">Entrar na minha conta</h2>
                    <form id="frmLogin" class="login-component__form">
                        <div class="form-group login-component__icon login-component__icon--email">
                            <input class="form-control login-component__input login-component__input--text" id="txtEmail" placeholder="Email" type="email">
                        </div>
                        <div class="form-group login-component__icon login-component__icon--password">
                            <input class="form-control login-component__input login-component__input--text" id="txtPassword" placeholder="Senha" type="password">
                        </div>
                        <div class="form-group text-center">
                            <button id="send" type="submit" class="login-component__button login-component__button--blue ">Entrar</button>
                        </div>
                        <div class="form-group text-center">
                            <input class="login-component__input login-component__input--checkbox" name="remember" id="remember" type="checkbox">
                            <label for="remember" class="login-component__label login-component__label--remember "> Remember Me</label>
                        </div>
                    </form>
                </div>
                <div class="login-component__account">
                    <p class="login-component__create-account login-component__create-account--underline">Precisa de uma conta? <a href="#" class="login-component__link login-component__link--blue login-component__link--underline">Inscrever-se</a></p>
                    <p class="login-component__remember-password">Esqueceu sua senha? <a href="#" class="login-component__link login-component__link--blue">Clique aqui.</a></p>
                </div>
            </div>
            <div class="keyrus-footer">
                <i class="keyrus-footer__info">¡</i>
                <p class="keyrus-footer__copy"><a href="http://www.keyrus.es/es/post/?post_pk=3316" target="_blank">Keyrus</a></p>
            </div>
        </div>
        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/app.min.js"></script>
    </body>
</html>
